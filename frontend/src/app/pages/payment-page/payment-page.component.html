<app-notfound
    [isVisible]="!order || !order.items.length"
    notFoundMessage="Add Items to order!"
    resetLinkText="Go to HomePage"
></app-notfound>
<ng-container *ngIf="order.items.length">
    <div class="container">
        <div class="content">
            <app-title title="Order Summary"></app-title>
            <div class="summary">
                <div>
                    <h3>Name:</h3>
                    <span>{{ order.name }}</span>
                </div>
                <div>
                    <h3>Address:</h3>
                    <span>{{ order.address }}</span>
                </div>
            </div>
            <order-items-list
                [order]="order"
            ></order-items-list>
        </div>
        <div class="map">
            <app-title title="Shipping address"></app-title>
            <map [order]="order" [readonly]="true"></map>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <paypal-button
                    [order]="order"
                ></paypal-button>
            </div>
        </div>
    </div>
</ng-container>
