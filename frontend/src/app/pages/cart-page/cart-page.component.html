<app-title
    title="Cart"
    [margin]="'1.5rem 0 0 2.5rem'"
></app-title>
<app-notfound
    [isVisible]="!cart || !cart.items.length"
    notFoundMessage="Cart Page is empty!"
    resetLinkText="Go to HomePage"
></app-notfound>

<ng-container *ngIf="cart.items.length">
    <div class="container">
        <ul>
            <li *ngFor="let cartItem of cart.items">
                <div>
                    <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name" />
                </div>
    
                <div>
                    <a class="container__food-name" routerLink="/food/{{ cartItem.food.id }}">
                        {{ cartItem.food.name }}
                    </a>
                </div>
                <div>
                    <select #quantitySelect
                        [value]="cartItem.quantity"
                        (change)="changeQuantity(cartItem, quantitySelect.value)"
                    >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
    
                <div class="container__food-price">
                    {{ cartItem.price | currency }}
                </div>
    
                <div>
                    <button class="remove-button" (click)="removeFromCart(cartItem)">
                        Remove
                    </button>
                </div>
            </li>
        </ul>
    
        <div class="checkout">
            <div>
                <div class="foods-count">{{cart.totalCount}}</div>
                <div class="total-price">{{cart.totalPrice | currency}}</div>
            </div>
    
            <a routerLink="/checkout">Checkout</a>
        </div>
    </div>
</ng-container>
